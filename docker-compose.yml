services:
  # Service PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: erpbtp_postgres_commercial
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - erpbtp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service Site Commercial
  site_commercial:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erpbtp_site_commercial
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Variables pour la connexion PostgreSQL
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
    ports:
      - "${APP_PORT}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - erpbtp_network
    # volumes:
      # Montage du code en développement (optionnel, à commenter en production)
      # - .:/app
    command: python site_commercial.py

  # Service API FastAPI pour gestion des IDs clients
  api_client:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: erpbtp_api_client
    restart: unless-stopped
    environment:
      # Variables pour la connexion PostgreSQL
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "9100:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - erpbtp_network
    command: uvicorn client_id_api:app --host 0.0.0.0 --port 8000

# Volumes persistants
volumes:
  postgres_data:
    driver: local

# Réseau
networks:
  erpbtp_network:
    driver: bridge
